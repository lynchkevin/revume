
<ion-view view-title="Change Password">
  <ion-content ng-class="{'dark-bg':isMobile}">

    <div class="centered-container"  >
    <div class="row row-center">
        <div class="col col-10">
        </div>
    <div class="col col-80 ">
     <!--   <img ng-src="{{image}}" class="splash-image"> -->
        <div class="centered-container hero-container positive-bg padding-bottom" >
            <span class="hero-header">Revu.Me</span> 
            <div class="signup-form">
                <form name="forms.resetPw" ng-controller="changePasswordCtrl">
                    <div class="list list-inset">
                      <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input name="inpEmail"
                               ng-model="forms.resetPw.email"
                               type="email"
                               required>
                      </label>
                      <div class="input-spacer positive-bg"></div>
                      <label class="item item-input">
                        <span class="input-label">Old Password</span>
                        <input name="inpOldPassword"
                               ng-model="forms.resetPw.oldPassword"
                               type="password"
                               required>
                      </label>
                      <div class="input-spacer positive-bg"></div>
                      <label class="item item-input">
                        <span class="input-label">New Password</span>
                        <input name="inpNewPassword"
                               ng-model="forms.resetPw.newPassword"
                               type="password"
                               required>
                      </label>
                      <div class="input-spacer positive-bg"></div>
                      <label class="item item-input">
                        <span class="input-label">Retype PW</span>
                        <input name="inpResetPW"
                               ng-model="forms.resetPw.repeat"
                               type="password"
                               required>
                      </label>
                    </div>
                    <button class="button "
                            ng-click="resetPassword()"
                            ng-disabled="!forms.resetPw.inpEmail.$dirty ||
                                         forms.resetPw.inpEmail.$invalid ||
                                         !forms.resetPw.inpOldPassword.$dirty ||
                                         !forms.resetPw.inpNewPassword.$dirty ||
                                         !forms.resetPw.inpResetPW.$dirty">
                        Change Password
                    </button>
                    <div>
                        <span ng-if="forms.resetPw.inpEmail.$dirty && forms.resetPw.inpEmail.$invalid"
                              class="signin-message">
                            Invalid Email Format
                        </span>
                        <span ng-if="forms.resetPw.inpOldPassword.$dirty &&
                                     forms.resetPw.inpOldPassword.$error.required"
                              class="signin-message">
                            Old Password is Required
                        </span>    
                        <span ng-if="forms.resetPw.inpNewPassword.$dirty &&
                                     forms.resetPw.inpNewPassword.$error.required"
                              class="signin-message">
                            New Password is Required
                        </span>   
                        <span ng-if="forms.resetPw.inpResetPW.$dirty &&
                                     forms.resetPw.inpResetPW.$error.required"
                              class="signin-message">
                            Please Retype New Password
                        </span>                       
                    </div>
                </form>
            </div>
        </div>

    </div>
        <div class="col col-10">
        </div>    
    </div>
    </div>
  </ion-content>
</ion-view>
