
<ion-view view-title="Settings">
  <ion-content class="presentation-background">

    <div ng-class="{'row row-center':!smallScreen()}">
        <div ng-class="{'col col-10':!smallScreen()}">
        </div>
        <div ng-class="{'col col-80':!smallScreen()}">
            <div class="centered-container account-list">
            
          <ion-list>
              <ion-item>
                  <h2 class="positive">Account Email:&nbsp{{user.email}}</h2>
              </ion-item>
              <div class="item item-divider">
                Setting List
              </div>
              <ion-item ng-repeat="action in setting.actions"
                        ng-click="action.action()">
                <h2>{{action.name}}</h2>
              </ion-item>
               <div style="background:white;margin-top:1px">
                    <div class="item item-checkbox ">
                         <label class="checkbox">
                           <input ng-model="$rootScope.showArchive" 
                                  class="centered-checkbox"
                                  type="checkbox">
                         </label>
                         Show Archive on Mobile 
                    </div>
                </div>
          </ion-list>    
            </div>
        </div>
        <div ng-class="{'col col-10':!smallScreen()}">
        </div>        
    </div>
    </div>
  </ion-content>
</ion-view>
