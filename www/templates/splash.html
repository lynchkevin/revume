
<ion-view view-title="Revu.Me" hide-back-button=true>
  <ion-content class="presentation-background">

    <div class="centered-container"  
             ng-intro-options="IntroOptions" ng-intro-method="DoIntro"
		     ng-intro-oncomplete="CompletedEvent" ng-intro-onexit="ExitEvent"
		     ng-intro-onchange="ChangeEvent" ng-intro-onbeforechange="BeforeChangeEvent"
		     ng-intro-onafterchange="AfterChangeEvent"
		     ng-intro-autostart="ShouldAutoStart">
    <div id="step1" class="row row-center">
        <div class="col col-10">
        </div>
    <div class="col col-80 ">
     <!--   <img ng-src="{{image}}" class="splash-image"> -->
        <div class="centered-container hero-container positive-bg" elem-height="0.50">
              <h3 class="hero-welcome">Welcome {{user.name}} </h3> 
        <span class="hero" flash-weight="Revu.Me:Ready">Revu.Me</span>
          <button class="button button-stable tour-button" ng-click="tourService.start()">
              Take a Quick Tour
          </button>            
        </div>
    </div>
        <div class="col col-10">
        </div>    
    </div>
    <div class="row row-center"
         ng-if="user.email=='klynch@volerro.com'">
        <div class="col col-10">
        </div>
        <div class="col col-80">
            <div class="centered-container user_list">
            
          <ion-list>
              <div id="step2" class="item item-divider">
                Users Online
              </div>
              <ion-item class="item-icon-left" ng-repeat="user in users"
                        ng-click="login()">
                  <i class="icon ion-android-contact avatar_icon"></i>
                <h2 ng-if="user.name != 'undefined undefined'">{{user.name}}</h2>
              </ion-item>
          </ion-list>    
            </div>
        </div>
        <div class="col col-10">
        </div>        
    </div>
    </div>
  </ion-content>
<div class="bar bar-footer" 
     ng-class="{'bar-positive':user.daysLeft>=14,'bar-energized':(user.daysLeft < 14 && user.daysLeft > 7), 'bar-assertive':(user.daysLeft <= 7)}"
     ng-if="user.script!=undefined">
  <div class="title">Your {{user.script.type}} Subsction has {{user.daysLeft}} days left</div>
</div>
</ion-view>
