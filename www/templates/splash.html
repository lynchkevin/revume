
<ion-view view-title="ReVu.Me Demo">
  <ion-content>

    <div class="centered-container" >
    <div class="row row-center">
        <div class="col col-10">
        </div>
        <div class="col col-80">
              <h3>Welcome {{user.name}} </h3>  
        </div>

    </div>
    <div class="row row-centerd">
    <div class="centered-container">
    
        <img ng-src="{{image}}" class="splash-image">
    </div>
    
    </div>
    <div class="row row-center">
        <div class="col col-10">
        </div>
        <div class="col col-80">
            <div class="centered-container user_list">

          <ion-list>
              <div class="item item-divider">
                Users Online
              </div>
              <ion-item class="item-icon-left" ng-repeat="user in users"
                        ng-click="login()">
                  <i class="icon ion-android-contact avatar_icon"></i>
                <h2>{{user.name}}</h2>
              </ion-item>
          </ion-list>    
            </div>
        </div>
        <div class="col col-10">
        </div>        
    </div>
    </div>
  </ion-content>
</ion-view>
