
<ion-view view-title="Revu.Me Demo">
  <ion-content ng-class="{'dark-bg':isMobile}">

    <div class="centered-container"  >
    <div class="row row-center">
        <div class="col col-10">
        </div>
    <div class="col col-80 ">
     <!--   <img ng-src="{{image}}" class="splash-image"> -->
        <div class="centered-container hero-container positive-bg" elem-height="0.20">
              <h3 class="hero-welcome">Welcome Batman </h3> 
        </div>
    </div>
        <div class="col col-10">
        </div>    
    </div>
    <div class="row row-center">
        <div class="col col-10">
        </div>
        <div class="col col-80">
            <div class="centered-container user_list">
            
          <ion-list>
              <div class="item item-divider">
                Utility Belt
              </div>
              <ion-item ng-repeat="action in utility.actions"
                        ng-click="action.action()">
                <h2>{{action.name}}</h2>
              </ion-item>
              <ion-item>
                  <h2>Device Info:</h2>
                  <p>Platform: {{device.currentPlatform}}</p>
                  <p>Mobile:{{isMobile}}</p>
                  <p ng-if="device.isIPad">iPad</p>
                  <p ng-if="device.isIPad">iPad</p>
                  <p ng-if="device.isIOS">IOS</p>
                  <p ng-if="device.isAndroid">Android</p>
                  <p ng-if="device.isWindowsPhone">WindowPhone</p>
              </ion-item>
              <ion-item>
                  <h2>User From Local Store</h2>
                  <p>Name: {{ls.user.name}}</p>
                  <p>Email: {{ls.user.email}}</p>
                  <p>_id: {{ls.user._id}}</p>
              </ion-item>
          </ion-list>    
            </div>
        </div>
        <div class="col col-10">
        </div>        
    </div>
    </div>
  </ion-content>
</ion-view>
