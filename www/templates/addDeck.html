  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add a New Deck</h1>
        <div class="buttons">
          <button class="button button-clear button-light" ng-click="closeAddDeck()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Deck Name</span>
            <input type="text">
          </label>
        </div>
        <div class="button-bar">
          <a class="button">OK</a>
          <a class="button">Cancel</a>
        </div>    
    </ion-content>
  </ion-modal-view>
