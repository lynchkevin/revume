
<ion-view view-title="Reset Password">
  <ion-content ng-class="{'dark-bg':isMobile}">

    <div class="centered-container"  >
    <div class="row row-center">
        <div class="col col-10">
        </div>
    <div class="col col-80 ">
     <!--   <img ng-src="{{image}}" class="splash-image"> -->
        <div class="centered-container hero-container positive-bg" elem-height="0.70">
            <span class="hero-header">Revu.Me</span> 
            <div class="signup-form">
                <form name="forms.resetPw" ng-controller="resetPasswordCtrl">
                    <div class="list list-inset">
                      <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input ng-model="forms.resetPw.email"
                               type="email">
                      </label>
                      <div class="input-spacer positive-bg"></div>
                      <label class="item item-input">
                        <span class="input-label">Old Password</span>
                        <input ng-model="forms.resetPw.oldPassword"
                               type="password">
                      </label>
                      <div class="input-spacer positive-bg"></div>
                      <label class="item item-input">
                        <span class="input-label">New Password</span>
                        <input ng-model="forms.resetPw.newPassword"
                               type="password">
                      </label>
                      <div class="input-spacer positive-bg"></div>
                      <label class="item item-input">
                        <span class="input-label">Retype PW</span>
                        <input ng-model="forms.resetPw.repeat"
                               type="password">
                      </label>
                    </div>
                    <button class="button "
                            ng-click="resetPassword()">Reset Password</button>
                </form>
            </div>
        </div>

    </div>
        <div class="col col-10">
        </div>    
    </div>
    </div>
  </ion-content>
</ion-view>
