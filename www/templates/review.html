<ion-view view-title="{{name}}" >
    <ion-content class="has-header presentation-background" scroll="false">
        <div class="centered-container slide v-center" elem-size controls=true>
        <div class="row">
            <div class="col col-5">
                <a class="button icon-left ion-chevron-left button-clear button-dark slider-button" 
                   ng-click="prevSlide()"
                   ng-disabled="!prevEnabled"></a>
            </div>
            <div class="col col-90" >
                <!--ion-slide-box disable-scroll="true"  class="bordered-drop-shadow" on-slide-changed="setSlide($index)" show-pager="false"-->
                <ion-slide-box class="bordered-drop-shadow" on-slide-changed="swipeSlide($index)" show-pager="false">
                    <ion-slide ng-repeat="slide in presentation.slides">

                        <div ng-switch on="slide.type">
                            <div ng-switch-when="img">
                                <ion-scroll direction="xy" 
                                scrollbar-x="false" 
                                scrollbar-y="false"
                                zooming="true" 
                                min-zoom="1.0" 
                                style="width: 100%; height: 100%"
                                delegate-handle="scrollHandle{{$index}}" 
                                on-scroll="updateSlideStatus(current)" 
                                on-release="updateSlideStatus(current)"
                                scroll-height="0.80">
                                <img ng-src="{{slide.src}}" 
                                     class="slide-content" 
                                     image-height>
                                </ion-scroll>
                            </div>
                            <div ng-switch-when="video">                            
                                <video class="slide-content" controls="controls" v-source={{slide.src}} controls ></video>          
                             </div>                                     


                        </div>                    
                    </ion-slide>
                </ion-slide-box>
                 <div class="presence-message dark-bg" appear-up="show_message">""</div>
                </div>
            <div class="col col-5 ">
                <a class="button icon-right ion-chevron-right button-clear button-dark slider-button right" 
                   ng-click="nextSlide()"
                   ng-disabled="!nextEnabled"></a>
            </div>
            </div>
        </div>
    </ion-content>
</ion-view>
