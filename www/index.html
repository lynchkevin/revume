<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- include the verge library for viewport and device size calculation -->
    <script src="lib/verge/verge.min.js"></script>

      
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
    <!-- pubnub library -->
    <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>   
      
    <!--ng-flow library for drag and drop uploads-->
    <script src="lib/ng-flow/ng-flow-standalone.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>    
    <!-- directives -->  
    <script src="js/directives/elementSize.js"></script> 
    <script src="js/directives/vLead.js"></script> 
    <script src="js/directives/vFollow.js"></script>        
    <script src="js/directives/elementHeight.js"></script>     
    <script src="js/directives/appearUp.js"></script>  
    <script src="js/directives/slideRight.js"></script>
    <!-- services -->  
    <script src="js/services/services.js"></script> 
    <script src="js/services/pnFactory.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/recorder.js"></script>
    <script src="js/services/presAnalyzer.js"></script>
    <script src="js/services/library.js"></script>
    <script src="js/services/sessionBuilder.js"></script>
    <!-- controllers -->  
    <script src="js/controllers/controllers.js"></script>
    <script src="js/controllers/presentationCtlr.js"></script>
    <script src="js/controllers/view.js"></script>  
    <script src="js/controllers/splash.js"></script> 
    <script src="js/controllers/library.js"></script>
    <script src="js/controllers/session.js"></script>
  </head>

  <body ng-app="starter" flow-prevent-drop>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
